<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="calculator">
      <div class="display">
        <div class="expression"></div>

        <div class="result"></div>
      </div>

      <div class="keypad">
        <!-- Left section of keypad -->
        <div class="left-section">
          <div class="controlpad">
            <button id="backspace-btn">&#9003;</button
            ><button id="clear-btn">AC</button>
          </div>

          <div class="numpad">
            <button id="7">7</button><button id="8">8</button
            ><button id="9">9</button><button id="4">4</button
            ><button id="5">5</button><button id="6">6</button
            ><button id="1">1</button><button id="2">2</button
            ><button id="3">3</button><button id="+-">&plusmn;</button
            ><button id="0">0</button><button id=".">.</button>
          </div>
        </div>

        <!-- Right section of keypad -->
        <div class="operatorpad">
          <button id="div">&div;</button><button id="mult">&times;</button
          ><button id="sub">&minus;</button><button id="add">&plus;</button
          ><button id="eval">&equals;</button>
        </div>
      </div>
    </div>
  </body>
</html>
