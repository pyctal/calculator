<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="keypad">
      <div class="left-section">
        <div class="controlpad">
          <button>&#9003;</button><button>AC</button>
        </div>
        <div class="numpad">
          <button>7</button><button>8</button><button>9</button
          ><button>4</button><button>5</button><button>6</button
          ><button>1</button><button>2</button><button>3</button
          ><button>&plusmn;</button><button>0</button><button>.</button>
        </div>
      </div>

      <!-- Right section of keypad -->
      <div class="operatorpad">
        <button>&div;</button><button>&times;</button><button>&minus;</button
        ><button>&plus;</button><button>&equals;</button>
      </div>
    </div>
  </body>
</html>
